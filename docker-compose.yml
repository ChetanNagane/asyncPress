version: "3.9"

services:

  web:
    environment:
      - ENVIRONMENT=prod
    build:
      context: .
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: >
      python manage.py runserver 0.0.0.0:8000

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: celery_worker
    command: celery -A asyncPress worker
    volumes:
      - .:/app
    depends_on:
      - web
      - redis